<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>My Responsive Webpage</h1>
  </header>

  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main class="main">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content area styled with CSS Grid. Resize the window to see how the layout adapts.</p>

      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This sidebar contains extra information and adapts with the grid layout.</p>
    </aside>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Responsive Demo</p>
  </footer>

</body>
</html>
